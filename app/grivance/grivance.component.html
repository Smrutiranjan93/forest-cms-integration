  <div class="row justify-content-center mt-5" >
    <div class="col-md-2" style="display:flex ; " >
     
     <input  name="first_name" placeholder="Enter Complaint no." class="form-control"  type="text" style="padding: 0px 0px;">

    <div class="row justify-content-center"style="margin:10px 50px ;" >

<div class="Registration col-md-10 col-md-offset-5 align-center m-5">

    <form class="well form-horizontal" [formGroup]="greivanceForm" (ngSubmit)="grievanceUpload()"  method="post"  id="greivanceForm">
<fieldset>

<!-- Form Name -->
<legend><h2 class="text-center mt-3"><b>Register Complaint</b></h2></legend><br>

<!-- Text input-->
<div class="row">
    <div class="col-md-4">
        <label class="col-md-4 control-label">Select Division</label>  
        <!-- <input  name="complaintCategory" placeholder="ComplaintCategory" formControlName="complaintCategory" class="form-control"  type="text"> -->
        <select name="complaintCategory"  placeholder="Select division " id="" formControlName="complaintCategory" class="form-control" >
            <option value="any">DFO,Bhadrak(WL)</option>
            <option value="volvo">DFO,Mangrove Forest Division(WL)</option>
            <option value="saab">DFO,Puri(WL)</option>
            <option value="opel">DFO,Chandaka(WL)</option>
            <option value="audi">DFO,Chillika(WL)</option>
            <option value="audi">DFO,Khurdha(WL)</option>
            <option value="audi">DFO,Nayagarh(WL)</option>
            <option value="audi">DFO,City Forest(WL)</option>
          </select>
        

    </div>
    <div class="col-md-4">
        <label class="col-md-4 control-label">Complaint</label>  
        <input  name="complaint" placeholder="Complaint" formControlName="complaint" class="form-control"  type="text">
    </div>
    <div class="col-md-4">
        <label class="col-md-4 control-label">Date</label>  
        <input   name="startDate" placeholder="Date" formControlName="startDate" class="form-control"  type="date" id="myId" >
    </div>
   
</div>

<div class="row">
    <div class="col-md-4">
        <label class="col-md-4 control-label">Name</label>  
        <input  name="name" placeholder="Name" formControlName="name" class="form-control"  type="text">
    </div>
    <div class="col-md-4">
        <label class="col-md-4 control-label">Email</label>  
        <input  name="email" placeholder="Email" formControlName="email" class="form-control"  type="text">
    </div>
    <div class="col-md-4">
        <label class="col-md-4 control-label">MobileNo</label>  
        <input name="mobileNo" placeholder="MobileNo" formControlName="mobileNo" class="form-control"  type="text">
    </div>
   
</div>


<div class="row">
    <div class="col-md-4">
        <label class="col-md-4 control-label">HouseNo</label>  
        <input  name="houseNo" placeholder="HouseNo" formControlName="houseNo" class="form-control"  type="text">
    </div>
    <div class="col-md-4">
        <label class="col-md-4 control-label">Street</label>  
        <input  name="street" placeholder="Street" formControlName="street" class="form-control"  type="text">
    </div>
    <div class="col-md-4">
        <label class="col-md-4 control-label">Area</label>  
        <input  name="area" placeholder="Area" formControlName="area" class="form-control"  type="text">
    </div>
   
</div>

<div class="row">
    <div class="col-md-8 col-sm-4">
        <label class="col-xl-8 col-md-8 col-sm-4 col-4 control-label">Description</label>  
        <textarea class="control-label col-4 col-md-10 col-sm-4 col-xl-12 col-lg-10" name="complainDescription" formControlName="complainDescription" id="" cols="150" rows="7" style="border-radius: 10px;"></textarea>
        <!-- <input  name="first_name" placeholder="Enter Complaint Description" class="form-control"  type="description"> -->
    </div>
    <div class="col-md-4 mt-5">
        <label class="col-md-4 control-label" for="myfile">Select a file:</label> <br>
        <input type="file" formControlName="file" (change)="onFileSelected($event)" id="myfile" name="file">
    </div>
   
</div>


<!-- Select Basic -->

<!-- Success message -->
<div class="alert alert-success" role="alert" id="success_message">Success <i class="glyphicon glyphicon-thumbs-up"></i> Success!.</div>

<!-- Button -->
<div class="form-group text-center mb-5">
  <label class="col-md-12 control-label"></label>
  <div class="col-md-12"><br>
  <button type="submit" class="btn btn-primary text-center" >SUBMIT <span class="glyphicon glyphicon-send"></span></button>
  </div>
</div>

</fieldset>
</form>
</div>
</div>
  </div>
